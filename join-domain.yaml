---
  - name: create user
    hosts: all
    gather_facts: no
    tasks:
      - win_domain_membership:
          dns_domain_name: "{{ var_domain }}"
          hostname: server1
          domain_admin_user: "{{ var_user }}"
          domain_admin_password: "{{ var_password }}"
          state: domain
        register: domain_state
      - win_reboot:
        when: domain_state.reboot_required
